{% extends "core/base.html" %}
{% load humanize %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2> Editar Productos</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'editarcategoria2' nombre=categoria.nombre %}">{% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{categoria.nombre}}" class="form-control" placeholder="Nombre" required>
                    </div>                                                     
                    <div class="form-group d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-success text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>  
    </div>
</div>


{% endblock %}
