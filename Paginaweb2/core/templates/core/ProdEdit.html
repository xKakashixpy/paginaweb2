{% extends "core/base.html" %}
{% load humanize %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2> Editar Productos</h2>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{% url 'editarproducto2' codigo=producto.codigo %}">{% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{producto.codigo}}" class="form-control" placeholder="Codigo" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" placeholder="Nombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="numPrecio" name="numPrecio" value="{{producto.precio}}" class="form-control" placeholder="Precio" required pattern="[0-9]+">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" id="txtDesc" name="txtDesc" value="{{producto.descripcion}}" class="form-control" placeholder="Descripcion" required>
                    </div>
                    <div class="form-group mb-3">
                        <select id="txtCategoria" name="txtCategoria" class="form-control" required>
                            <option value="">Seleccionar categor√≠a</option>
                            {% for categoria in categorias %}
                                <option value="{{ categoria.nombre }}" {% if categoria.nombre == producto.categoria.nombre %}selected{% endif %}>{{ categoria.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>                                    
                    <div class="form-group d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-success text-white">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>  
    </div>
</div>

{% endblock %}
